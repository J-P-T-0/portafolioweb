<!DOCTYPE html>
<html lang="es">
<head>
    <title>Reto 1</title>
    <meta charset="UTF8">
</head>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
    <form id="datos" onsubmit="return graf();">
        <p>Inicio: </p><input type="number" id="inicio" name="inicio">
        <p>Fin: </p><input type="number" id="fin" name="fin">
        <p>Funci√≥n: </p>
        <select id="opcion" name="opcion">
            <option value="1">Seno</option>
            <option value="2">Coseno</option>
            <option value="3">Tangente</option>
            <option value="4">Cotangente</option>
        </select><br>
        <input type="submit">
    </form>
    <div id="myPlot" style="width:100%;max-width:700px"></div>
    <script type = "text/javascript">
        function graf(){
            var ini=parseInt(document.forms[0].inicio.value);
            var fini=parseInt(document.forms[0].fin.value);
            var opc=parseInt(document.forms[0].opcion.value);
            //let exp="Math.cos(x)";
            //let exp="Math.pow(x/(x-2)+x/(x+2),2)"
            // Generate values
            switch(opc){
                case 1:
                var exp = "Math.sin(x)";
                break;
                case 2:
                var exp = "Math.cos(x)";
                break;
                case 3:
                var exp = "Math.tan(x)";
                break;
                case 4:
                var exp = "Math.tanh(x)";
                break;
            }
            const xValues = [];
            const yValues = [];
            for (let x = ini; x <=fini; x += 0.1) {
                xValues.push(x);
                yValues.push(eval(exp));
            }
            // Display using Plotly
            const data = [{ x: xValues, y: yValues, mode: "lines" }];
            const layout = { title: "y = " + exp };
            Plotly.newPlot("myPlot", data, layout);

            return false;
        }
        
    </script>
</body>
</html>
